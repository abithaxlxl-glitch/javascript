<h1>Guess the Number from 1 to 10</h1>
<input id="guessnumber">
<button onclick="Check()">Check</button>
<p id="result">Your guess correct or wrong!!</p>
<p id="score">Score:10</p>

<script>
    var guessnumber=document.getElementById("guessnumber")
    var result=document.getElementById("result") 
    var score=document.getElementById("score")
    var ans=10
    var randomnumber= Math.floor(Math.random()*10)+1

    function Check()
    {
       var enterednumber= guessnumber.value
       if(randomnumber==enterednumber)
       {
        console.log("You are correct")
        result.textContent="You are correct"
        ans=ans+1
        score.textContent="Score:"+ans
        alert("YOU WON")
       }
       else{
        console.log("You are wrong")
        result.textContent=("You are wrong"+randomnumber)
        ans=ans-1
        score.textContent="score:"+ans
       }
    }
</script>
